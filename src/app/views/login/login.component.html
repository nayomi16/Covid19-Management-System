<section class="container">
  <div class="row justify-content-center">
    <div class="col-5 shadow-lg pt-5 pb-5 mt-3 boxstyle" *ngIf="logAdmin">
      <form [formGroup]="form">
        <div class="form-group  pr-2 pl-2">
          <label for="userId">UserId</label>
          <input class="form-control" formControlName="userId" id="userId" name="userId" type="text">
          <div class="alert bg-danger text-white" *ngIf="!userId.valid && userId.touched">
            <div *ngIf="userId.errors.required">required to fill</div>
            <div *ngIf="userId.errors.minlength">minimum length is 4</div>
          </div>
          <p>(D001, D002, D003, D004, D005, D006, D007),&nbsp; M001</p>
        </div>

        <div class="form-group  pr-2 pl-2">
          <label for="password">Password</label>
          <input class="form-control" formControlName="password" id="password" name="password" type="password">
          <div class="alert bg-danger text-white" *ngIf="!passWord.valid && passWord.touched">
            <div *ngIf="passWord.errors.required">required to fill</div>
            <div *ngIf="passWord.errors.minlength">minimum length is 6</div>
          </div>
          <p>doc123, &nbsp; moh123</p>
        </div>

        <div class="btn-group pl-2" >
          <button (click)="loginAdmin2()" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>



    <div class="col-5 shadow-lg pt-5 pb-5 mt-3 boxstyle" *ngIf="logPatient">
      <form [formGroup]="form2">
        <div class="form-group  pr-2 pl-2">
          <label for="pid">Serial Number</label>
          <input class="form-control" placeholder="Pid518Nuw" formControlName="pid" id="pid" name="pid" type="text">
          <div class="alert bg-danger text-white" *ngIf="!pid.valid && pid.touched">
            <div *ngIf="pid.errors.required">required to fill</div>
            <div *ngIf="pid.errors.minlength">minimum length is 4</div>
          </div>
        </div>

        <div class="btn-group pl-2" >
          <button (click)="loginPatient2()" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>


    <div class="col-5 shadow-lg pt-5 pb-5 mt-3 boxstyle" *ngIf="logButtons">
      <div class="btn-group pl-2" >
        <button (click)="loginPatient1()" class="btn btn-primary">Login as a Patient</button>
      </div>
      <div class="btn-group pl-2" >
        <button (click)="loginAdmin1()" class="btn btn-primary">Login as a Doctor or Moh</button>
      </div>
    </div>


  </div>
</section>
