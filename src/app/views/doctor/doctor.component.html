<section class="container-fluid">
  <div class="row">
    <div class="col-sm-2 sidebar">
      <ul>
        <li (click)="doctorList()">Doctors</li>
        <!--<li routerLink="item" routerLinkActive="active">Admitted patients</li>
        <li routerLink="orders" routerLinkActive="active">Orders</li>-->
      </ul>
    </div>
    <div class="col-sm-10 shadow-lg pt-5 pb-5 " style="background-color: white">
      <h1>Hospital : {{hospitalId}} , {{hospitalName}} </h1>
      <h3>Doctor : {{doctorId}}</h3>
      <h4 *ngIf="isdirector">Director</h4>


      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">BedNo</th>
          <th scope="col">PatientId</th>
          <th scope="col">Admit</th>
          <th scope="col">Discharge</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of hospitalBed">
          <td>&nbsp;&nbsp;{{c.bedId}}&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-secondary btn-sm" (click)="patientView(c.patientId)">View</button></td>
          <td>{{c.patientId}}</td>
          <td>&nbsp;{{c.admitted}}</td>
          <td><button type="button"  (click)="isdischarged(c, c.patientId)" [ngClass]="{'visibleclass': !c.discharged, 'btn btn-outline-danger btn-sm':true}">Discharged</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
